<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Corrosel de fotos</title>
</head>
<body class="body">
    <header>
        <div class="h1">
        <h1 >Carrossel</h1>
    </div>
    </header>
    <main>
            <!--Primeiro carrosel-->
    <h1 class="h1"><u>Apenas o Carrossel automático</u></h1>
<div class="container">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="imagens/1.jpg" class="d-block w-200" alt="...">
        </div>
        <div class="carousel-item">
            <img src="imagens/4.jpg" class="d-block w-200" alt="...">
        </div>
        <div class="carousel-item">
            <img src="imagens/3.jpg" class="d-block w-200" alt="...">
        </div>
    </div>
</div>
<!--Segundo carrosel-->
<h1 class="h1"><u>Carrossel com controle</u></h1>

<div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="imagens/5.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="imagens/6.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="imagens/7.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next </span>
    </button>
</div>

<!--Carrossel terceira parte-->
<h1 class="h1"><u>Carrossel automático com marcação & controle</u></h1>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
<div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
</div>
<div class="carousel-inner">
<div class="carousel-item active">
        <img src="imagens/7.jpg" class="d-block w-100" alt="...">
</div>
<div class="carousel-item">
        <img src="imagens/2.jpg" class="d-block w-100" alt="...">
</div>
<div class="carousel-item">
        <img src="imagens/5.jpg" class="d-block w-100" alt="...">
    </div>
</div>
<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next " type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!--Carrossel Quarta parte-->
<h1 class="h1"><u>Carrossel automático com controle</u></h1>
<div class="carrosel-4">
    <div id="carouselExampleControls " class="carousel slide " data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="imagens/2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="imagens/5.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="imagens/7.jpg" class="d-block w-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
<!--FIM CARROSSEL-->
</div>

    </main>

<footer class="footer">
    <p>Copyright &copyTales</p>
</footer>

</div>






    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
