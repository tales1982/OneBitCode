<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Lib Animation   ISSO E UM LINK PARA ESTALAR A BIBLIOTECA DE ANIMACAO-->
      <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
      <link rel="stylesheet" href="/css/style.css">
    <title>Animation Lib </title>
</head>
<body class="body">
    <div class="container">
        <div data-aos="fade-down"
     data-aos-easing="linear"
     data-aos-duration="3000"><h1>HELLO, WORD</h1>
</div>
<!--segunda animacao-->
<div data-aos="flip-left"
     data-aos-easing="ease-out-cubic"
     data-aos-duration="3000"><h1>Segundo teste</h1>
</div>
<!--TerÃ§eiro teste-->
<div data-aos="fade-right"
     data-aos-offset="300"
     data-aos-easing="ease-in-sine"><h1>TESTE 3</h1>
</div>


    



    <!--Script Animation ESSE E O SCRIPT DA ANIMACAO-->
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
